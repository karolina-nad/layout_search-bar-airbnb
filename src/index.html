<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big_s search">
      <label for="input1">
        <input
        type="text"
        class="text big"
        data-qa="big keypress"
        placeholder="Try 'Los Angeles'"
        id="input1"
      >
      </label>
    </form>

    <form class="small_s search">
      <label for="input2">
        <input
          type="text"
          class="text small"
          data-qa="small"
          placeholder="Try 'Los Angeles'"
          id="input2"
      >
      </label>
    </form>
  </body>
</html>
